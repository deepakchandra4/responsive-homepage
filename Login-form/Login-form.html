<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />

</head>

<body style="background-color: #4a0072;">

    <div class="mycard">

        <h3 class="form-title">Login Form</h3>
        <label for="">Username</label>
        <input type="text" class="myinput" placeholder="Type your Username ">
        <label for="">Password</label>
        <input type="password" class="myinput" placeholder="Type your password">

        <a href="#forgot-password" id="forgot-pass">Forgot password?</a>

        <button class="mybtn">Submit</button>

        <a href="" id="sign-up">Or Sign up Using</a>

        <img src="./images/facebook.png" alt="facbook" id="fb">
        <img src="./images/twitter.png" alt="twitter" id="tweet">
        <img src="./images/google.png" alt="google" id="google">

        <a href="" id="sign-up-custom">Or Sign up Using</a>
        
        <button id="sign-up-btn">SIGN UP</button>
    </div>

</body>

</html>
